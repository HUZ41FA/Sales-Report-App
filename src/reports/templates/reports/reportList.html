{% extends 'base.html' %}

{% block title %}
    Reports
{% endblock title %}

{%block content %}
    <h1>Reports</h1>
</br>



{% for obj in object_list %}

<div class="card" style="width: 18rem; margin-bottom: 10px;">
    {% if obj.image %}
    <img class="card-img-top" src="{{obj.image.url}}" alt="Card image cap">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{obj.name}} {{"  "}} {{obj.pk}}</h5>
      <p class="card-text">{{obj.remarks| truncatewords:2}}</p>
      <a href={{obj.get_absolute_url}} class="btn btn-primary">View report</a>
      <a href="{% url 'reports:pdf' obj.pk %}" target="_blank" class="btn btn-danger">PDF</a>
    </div>
  </div>
 {% endfor %}
 
{% endblock content %}
