{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock title %}

{% block content %}

{% if error_messsage %}
<div class="alert alert-danger" role="alert">
        {{error_messsage}}
  </div>
{% endif %}
<br>
<div class='container'>
    <div class='row'>
        <div class='col-6'>
            <form action='' method='POST'>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class='btn btn-primary mt-3'>Login</button>
            </form>
        </div>
        
    </div>
</div>

{% endblock content %}
